name: banking_mobile
description: Application mobile Flutter pour la gestion bancaire
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.0
  
  # UI components
  flutter_slidable: ^3.0.1
  
  # Local storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
