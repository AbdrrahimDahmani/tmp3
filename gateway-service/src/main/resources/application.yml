spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/customers/**
        - id: inventory-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
        - id: billing-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/bills/**
server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
